<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Sim</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="meter" src="meter.png" alt="happiness meter">
        </div>
        <div class="animal-display">
            <img class="fish" src="Fish.png" alt="default fish">
        </div>
        <div class="button-container">
            <button class="rest">REST</button>
            <button class="feed">FEED</button>
            <button class="play">PLAY</button>
        </div>
        <div class="sand-container">
            <img class="seaplants" src="kelp.webp" alt="kelp">
            <img class="seaplants" src="coral.png" alt="coral">
            <img class="seaplants" src="kelp.webp" alt="kelp">
            <img class="seaplants" src="coral.png" alt="coral">
            <img class="seaplants" src="kelp.webp" alt="kelp">
        </div>    
    </div>
</body>
</html>
